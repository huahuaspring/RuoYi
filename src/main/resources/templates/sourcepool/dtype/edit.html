<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改通知公告')" />
	<th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-dtype-edit" th:object="${dtype}">
            <input id="dtype_id" name="dtype_id" th:field="*{dtype_id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">设备类型：</label>
                <div class="col-sm-8">
                    <input id="deviceType" name="deviceType" th:field="*{deviceType}" class="form-control" type="text" required>
                </div>
            </div>

            <div class="form-group">
				<label class="col-sm-3 control-label">类型描述：</label>
				<div class="col-sm-8">
                    <textarea id="typeDesc" class="form-control" name="typeDesc" th:field="*{typeDesc}" ></textarea>
				</div>
			</div>
		</form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: summernote-js" />
    <script type="text/javascript">
        var prefix = ctx + "sourcepool/dtype";
		$("#form-dtype-edit").validate({
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	var sHTML = $('.summernote').summernote('code');
				$("#dtype").val(sHTML);
				$.operate.save(prefix + "/edit", $('#form-dtype-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
