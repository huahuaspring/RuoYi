<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增设备类型')" />
	<th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tability-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">尺寸范围：</label>
				<div class="col-sm-8">
					<input id="sizeRange" name="sizeRange" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">检测材质：</label>
				<div class="col-sm-8">
					<input id="materialKind" name="materialKind"  class="form-control"></input>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">主要标准：</label>
				<div class="col-sm-8">
					<textarea id="mainStandard" name="mainStandard" class="form-control" type="text" required></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">其他标准：</label>
				<div class="col-sm-8">
					<textarea id="otherStandard" name="otherStandard"  class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">其他信息：</label>
				<div class="col-sm-8">
					<input id="otherinfo" name="otherinfo" class="form-control" type="text" required>
				</div>
			</div>
		</form>
	</div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: summernote-js" />
	<script src="../static/js/laydate.js" th:src="@{/static/js/laydate.js}"></script>
    <script type="text/javascript">
        layui.use([ 'layer', 'laydate' ], function() {
            var layer = layui.layer;
            var laydate = layui.laydate;
            laydate.render({
                elem: '#buyTime'
                ,lang: 'en'
            });
        });
        var prefix = ctx + "sourcepool/tability";
	    // 上传文件

		$("#form-tability-add").validate({
			focusCleanup: true
		});
		function submitHandler() {
	        if ($.validate.form()) {
	        	var sHTML = $('.summernote').summernote('code');
				$("#tabilityContent").val(sHTML);
				$.operate.save(prefix + "/add", $('#form-tability-add').serialize());
	        }
	    }
	</script>
	<!--上传图片并实时显示-->


</body>
</html>
