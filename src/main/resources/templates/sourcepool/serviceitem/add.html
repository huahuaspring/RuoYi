<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增检测服务项')" />
	<th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-serviceitem-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备类型：</label>
				<div class="col-sm-8">
					<input id="device_id" name="device_id" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">服务项名称：</label>
				<div class="col-sm-8">
					<input id="serviceName" name="serviceName"  class="form-control"></input>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">检测范围代号：</label>
				<div class="col-sm-8">
					<input id="tAbli_id" name="tAbli_id"  class="form-control"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">技术团队：</label>
				<div class="col-sm-8">
					<input id="tech_id" name="tech_id" class="form-control" type="text" required></input>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">联系电话：</label>
				<div class="col-sm-8">
					<textarea id="telphone" name="telphone" class="form-control" type="text" required></textarea>
				</div>
			</div>
		</form>
	</div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: summernote-js" />
	<script src="../static/js/laydate.js" th:src="@{/static/js/laydate.js}"></script>
    <script type="text/javascript">
        layui.use([ 'layer', 'laydate' ], function() {
            var layer = layui.layer;
            var laydate = layui.laydate;
            laydate.render({
                elem: '#buyTime'
                ,lang: 'en'
            });
        });
        var prefix = ctx + "sourcepool/serviceitem";
	    // 上传文件

		$("#form-serviceitem-add").validate({
			focusCleanup: true
		});
		function submitHandler() {
	        if ($.validate.form()) {
	        	var sHTML = $('.summernote').summernote('code');
				$("#serviceitemContent").val(sHTML);
				$.operate.save(prefix + "/add", $('#form-serviceitem-add').serialize());
	        }
	    }
	</script>
</body>
</html>
