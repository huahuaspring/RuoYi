<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改检测服务项')" />
	<th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-serviceitem-edit" th:object="${serviceitem}">
            <input id="serviceItem_id" name="serviceItem_id" th:field="*{serviceItem_id}"  type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">检测项名称：</label>
                <div class="col-sm-8">
                    <input id="serviceName" class="form-control" name="serviceName" th:field="*{serviceName}" ></input>
                </div>
            </div>
            
            <div class="form-group">	
                <label class="col-sm-3 control-label">设备类型：</label>
                <div class="col-sm-8">
                    <input id="device_id" name="device_id" th:field="*{device_id}" class="form-control" type="text" required>
                </div>
            </div>

         
            <div class="form-group">
                <label class="col-sm-3 control-label">检测范围：</label>
                <div class="col-sm-8">
                    <input id="tAbli_id" name="tAbli_id" th:field="*{tAbli_id}" class="form-control"></input>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">技术团队：</label>
                <div class="col-sm-8">
                    <input id="tech_id" name="tech_id" th:field="*{techteam.teamName}" class="form-control" type="text" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3 control-label">联系电话：</label>
                <div class="col-sm-8">
                    <input id="telphone" name="telphone" th:field="*{telphone}" class="form-control" type="text" required></input>
                </div>
            </div>
		</form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: summernote-js" />
    <script type="text/javascript">
        var prefix = ctx + "sourcepool/serviceitem";

        $("#form-serviceitem-edit").validate({
			focusCleanup: true
		});
		function submitHandler() {
	        if ($.validate.form()) {
	        	var sHTML = $('.summernote').summernote('code');
				$("#serviceitem").val(sHTML);
				$.operate.save(prefix + "/edit", $('#form-serviceitem-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
