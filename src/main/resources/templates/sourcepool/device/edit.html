<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改通知公告')" />
	<th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-device-edit" th:object="${device}">
            <input id="device_id" name="device_id" th:field="*{device_id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">设备类型：</label>
                <div class="col-sm-8">
                    <input id="dtype_id" name="dtype_id" th:field="*{dtype_id}" class="form-control" type="text" required>
                </div>
            </div>

            <div class="form-group">
				<label class="col-sm-3 control-label">设备名称：</label>
				<div class="col-sm-8">
                    <input id="deviceName" class="form-control" name="deviceName" th:field="*{deviceName}" ></input>
				</div>
			</div>

            <div class="form-group">
                <label class="col-sm-3 control-label">设备参数：</label>
                <div class="col-sm-8">
                    <textarea id="deviceSize" name="deviceSize" th:field="*{deviceSize}" class="form-control" type="text" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">检测内容：</label>
                <div class="col-sm-8">
                    <textarea id="testContent" name="testContent" th:field="*{testContent}" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">设备厂家：</label>
                <div class="col-sm-8">
                    <input id="deviceSupply" name="deviceSupply" th:field="*{deviceSupply}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">设备状态：</label>
                <div class="col-sm-8">
                    <select name="deviceStatus" th:field="*{deviceStatus}" class="form-control m-b" >
                        <option value="1">占用</option>
                        <option value="1" selected="true">空闲</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">设备原价：</label>
                <div class="col-sm-8">
                    <input id="deviceStatus" name="deviceStatus" th:field="*{deviceStatus}" class="form-control"></input>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">购买时间：</label>
                <div class="col-sm-8">
                    <input id="buyTime" name="buyTime" class="form-control" th:field="*{buyTime}"type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">设备图片：</label>
                <div class="col-sm-8">
                    <input id="imgUrl" name="imgUrl" type="text"  th:field="*{imgUrl}" class="form-control"></input>
                </div>
                <div id="result" >
                    <img id="src" style="margin-left:300px;heigth:100px;width:100px">
                </div>
            </div>
		</form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: summernote-js" />
    <script type="text/javascript">
        var prefix = ctx + "sourcepool/device";
        $(function() {
          var s=document.getElementById('imgUrl').value;
          alert(s);
            document.getElementById('src').src ="../img/"+s;
        })

        $("#form-device-edit").validate({
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	var sHTML = $('.summernote').summernote('code');
				$("#device").val(sHTML);
				$.operate.save(prefix + "/edit", $('#form-device-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
