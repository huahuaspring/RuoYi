<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改通知公告')" />
	<th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-techteam-edit" th:object="${techteam}">
            <input id="techteam_id" name="tech_id" th:field="*{tech_id}"  type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">团队名称：</label>
                <div class="col-sm-8">
                    <input id="teamName" name="teamName"  th:field="*{teamName}" class="form-control"></input>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">成员结构：</label>
                <div class="col-sm-8">
                    <textarea id="teamStructure" style="height:120px" th:field="*{teamStructure}" name="teamStructure" class="form-control" type="text" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">核心技术：</label>
                <div class="col-sm-8">
                    <textarea id="expertiseTechnology" style="height:120px" th:field="*{expertiseTechnology}" name="expertiseTechnology"  class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">支撑平台：</label>
                <div class="col-sm-8">
                    <input id="supportPlatform" name="supportPlatform" th:field="*{supportPlatform}"  class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">其他信息：</label>
                <div class="col-sm-8">
                    <textarea id="notes" name="notes" style="height:120px" th:field="*{notes}" class="form-control"></textarea>
                </div>
            </div>
		</form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: summernote-js" />
    <script type="text/javascript">
        var prefix = ctx + "sourcepool/techteam";

        $("#form-techteam-edit").validate({
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	var sHTML = $('.summernote').summernote('code');
				$("#techteam").val(sHTML);
				$.operate.save(prefix + "/edit", $('#form-techteam-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
