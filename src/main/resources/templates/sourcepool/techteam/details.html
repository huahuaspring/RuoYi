<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('技术团队详细信息')" />
	<th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-techteam-details" th:object="${techteam}">
		<input id="tech_id" name="tech_id" th:field="*{tech_id}"  type="hidden">
		<div class="form-group">
			<label class="col-sm-3 control-label">团队名字：</label>
			<div class="col-sm-8">
				<input id="teamName" name="teamName" th:field="*{teamName}" class="form-control" type="text" required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">团队结构：</label>
			<div class="col-sm-8">
				<textarea id="teamStructure" class="form-control" style="height: 100px" name="teamStructure" th:field="*{teamStructure}" ></textarea>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">核心技术：</label>
			<div class="col-sm-8">
				<textarea id="expertiseTechnology"  name="expertiseTechnology" th:field="*{expertiseTechnology}" class="form-control" style="height: 100px" type="text" required></textarea>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">其他信息：</label>
			<div class="col-sm-8">
				<textarea id="notes" class="form-control"  style="height: 60px" name="notes" th:field="*{notes}" ></textarea>
			</div>
		</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: summernote-js" />
<script type="text/javascript">
    var prefix = ctx + "sourcepool/techteam";
    $("#form-techteam-details").validate({
        focusCleanup: true
    });
</script>
</body>
</html>
