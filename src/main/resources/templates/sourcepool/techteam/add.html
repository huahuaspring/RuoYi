<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增技术团队')" />
	<th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-techteam-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">团队名称：</label>
				<div class="col-sm-8">
					<input id="teamName" name="teamName"  class="form-control"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">成员结构：</label>
				<div class="col-sm-8">
					<textarea id="teamStructure" style="height:200px" name="teamStructure" class="form-control" type="text" required></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">核心技术：</label>
				<div class="col-sm-8">
					<textarea id="expertiseTechnology" style="height:200px" name="expertiseTechnology"  class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">支撑平台：</label>
				<div class="col-sm-8">
					<input id="supportPlatform" name="supportPlatform" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">其他信息：</label>
				<div class="col-sm-8">
					<textarea id="notes" name="notes" style="height:200px" class="form-control"></textarea>
				</div>
			</div>
		</form>
	</div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: summernote-js" />
	<script src="../static/js/laydate.js" th:src="@{/static/js/laydate.js}"></script>
    <script type="text/javascript">
        layui.use([ 'layer', 'laydate' ], function() {
            var layer = layui.layer;
            var laydate = layui.laydate;
            laydate.render({
                elem: '#buyTime'
                ,lang: 'en'
            });
        });
        var prefix = ctx + "sourcepool/techteam";
	    // 上传文件

		$("#form-techteam-add").validate({
			focusCleanup: true
		});
		function submitHandler() {
	        if ($.validate.form()) {
	        	var sHTML = $('.summernote').summernote('code');
				$("#techteamContent").val(sHTML);
				$.operate.save(prefix + "/add", $('#form-techteam-add').serialize());
	        }
	    }
	</script>
	<!--上传图片并实时显示-->


</body>
</html>
